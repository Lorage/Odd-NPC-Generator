<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OddGen - D&D NPC Generator</title>
        <meta name="description" content="OddGen is an NPC generator for D&D 5E.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <script src="js/jquery-2.0.0.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        
        <div>
            <h3>Your NPC is a <span id="gender" placeholder="Gender">Gender</span> <span id="race" placeholder="Race">Race</span> <span id="profession" placeholder="Profession">Profession</span> with <span id="appearence" placeholder="Appearence">Appearence</span>. </h3>

            <h3>They are <span id="personalityOne" placeholder="Personality">Personality</span>, <span id="personalityTwo" placeholder="Personality">Personality</span>, and love <span id="activity" placeholder="Activity">Activity</span>. </h3>

            <h3>They wear <span id="clothing" placeholder="Clothing">Clothing</span>, <span id="mannerismOne" placeholder="Mannerism">Mannerism</span>, and <span id="mannerismTwo" placeholder="Mannerism">Mannerism</span>. </h3>
            
            <button id="generate"> Generate </button>
        </div>
    </body>
</html>
